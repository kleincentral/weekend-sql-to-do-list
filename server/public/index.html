<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="./scripts/axios.js"></script>
  <script defer src="./scripts/client.js"></script>
  <title>SQL TO-DO List</title>
</head>
<body>
  <header>
    <h1>SQL TO-DO List</h1>
  </header>
  <section>
    <h2>New Task</h2>
      <input 
      type="text"
      id="todoText" 
      placeholder="todo"
      data-testid="toDoTextInput">
      <button 
      onclick="addTask()" 
      type="button" 
      id="addButton"
      data-testid="submitButton"
      >Add Task</button>
  </section>
  <section id="viewList">
  </section>
</body>
</html>
